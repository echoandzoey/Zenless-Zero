<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外环风波：燃油、时间与保险 - 战斗场景</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #f5d742;
        margin-bottom: 30px;
      }
      .combat-links {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .combat-link {
        display: block;
        padding: 15px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s;
        border: 1px solid #555;
      }
      .combat-link:hover {
        background-color: #c42222;
        transform: scale(1.02);
      }
      .combat-desc {
        font-size: 14px;
        color: #aaa;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h1>外环风波：燃油、时间与保险</h1>
    <div class="combat-links">
      <a
        href="combat-player.html?encounter=hollow_rescue_1"
        class="combat-link"
      >
        空洞救援战斗
        <div class="combat-desc">三人组前往空洞拯救参赛选手</div>
      </a>

      <a
        href="combat-player.html?encounter=mine_hollow_eikons_1"
        class="combat-link"
      >
        矿区空洞战斗
        <div class="combat-desc">派派和伯尼斯在矿区的战斗</div>
      </a>

      <a
        href="combat-player.html?encounter=boss_big_ben_insurancorp"
        class="combat-link"
      >
        大本钟BOSS战
        <div class="combat-desc">最终与大本钟Boss的决战</div>
      </a>
    </div>
  </body>
</html>
